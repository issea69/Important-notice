<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bestie Contract ðŸ˜ˆ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff0080, #7928ca);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .container {
        max-width: 600px;
        padding: 30px;
        z-index: 2;
    }

    .title {
        font-size: 48px;
        font-weight: bold;
        color: #ffe600;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px black;
    }

    .subtitle {
        font-size: 20px;
        margin-bottom: 40px;
    }

    button {
        display: block;
        width: 80%;
        margin: 15px auto;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
    }

    .btn1 { background: #ff4d4d; }
    .btn2 { background: #ff0000; }

    /* COUNTDOWN */
    #countdown {
        font-size: 80px;
        font-weight: bold;
        display: none;
        animation: shake 0.15s infinite;
        z-index: 5;
    }

    /* RED FLASH WARNING */
    #warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 0, 0, 0.4);
        display: none;
        animation: flash 0.5s infinite;
        z-index: 4;
    }

    @keyframes flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    /* SCREEN SHAKE */
    @keyframes shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(5px, -5px); }
        50% { transform: translate(-5px, 5px); }
        75% { transform: translate(5px, 5px); }
        100% { transform: translate(0, 0); }
    }

    /* EXPLOSION */
    #explosion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, yellow, orange, red, black);
        display: none;
        animation: boom 0.6s ease-out forwards;
        z-index: 10;
    }

    @keyframes boom {
        from { transform: scale(0); opacity: 1; }
        to { transform: scale(3); opacity: 0; }
    }

    #success {
        display: none;
        z-index: 20;
    }

    #success h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<div class="container" id="main">
    <div class="title">ATTENTION BESTIE</div>
    <div class="subtitle">
        please sign this digital contract to continue our friendship
    </div>

    <button class="btn1" onclick="start()">Oo hell naaw</button>
    <button class="btn2" onclick="start()">Absolutely fucking not</button>
</div>

<div id="warning"></div>
<div id="countdown">5</div>
<div id="explosion"></div>

<div class="container" id="success">
    <h1>ðŸŽ‰ congratulations your subscription was successful ðŸ˜ˆðŸ˜ˆ</h1>
    <p>PS: Bitch you stuck with me so better get your shit together</p>
</div>

<script>
let audioCtx;
let tickInterval;
let count = 5;

function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

function playTick() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = 800;
    gain.gain.value = 0.1;
    osc.connect(gain).connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.05);
}

function boomSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sawtooth";
    osc.frequency.setValueAtTime(200, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.5);
}

function start() {
    goFullscreen(); // AUTO FULLSCREEN ðŸ˜ˆ
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    document.getElementById("main").style.display = "none";
    document.getElementById("countdown").style.display = "block";
    document.getElementById("warning").style.display = "block";
    document.getElementById("countdown").textContent = count;

    tickInterval = setInterval(() => {
        playTick();
        count--;
        document.getElementById("countdown").textContent = count;

        if (count === 0) {
            clearInterval(tickInterval);
            detonate();
        }
    }, 1000);
}

function detonate() {
    document.getElementById("countdown").style.display = "none";
    document.getElementById("warning").style.display = "none";
    document.getElementById("explosion").style.display = "block";
    boomSound();

    setTimeout(() => {
        document.getElementById("explosion").style.display = "none";
        document.getElementById("success").style.display = "block";
    }, 700);
}
</script>

</body>
</html>
